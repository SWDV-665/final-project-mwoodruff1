<ion-header>
  <ion-toolbar >
    <div style="display:flex; margin-left: 10px;">
    <ion-img src="../../assets/icon/favicon.svg" style="width:40px;"></ion-img>
    <ion-title style="margin-left: -10px;">Selene</ion-title>
    </div>
    <ion-buttons slot="secondary">
      <ion-button (click)="addActiveTask()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>


  <ion-list>
    <ion-list-header>
      <ion-label>Name</ion-label>
      <ion-label>Description</ion-label>
      <ion-label>Due</ion-label>
    </ion-list-header>
    <ion-item-sliding  *ngFor="let task of loadActiveTasks(); let i = index">
      <ion-item *ngIf="task.status == 'active'">
        <ion-label>{{task.name}}</ion-label> 
        <ion-label> {{task.description}}</ion-label>
        <ion-label> {{task.dueDate}}</ion-label>
      </ion-item>
      <ion-item-options>
        <button (click)="copyActiveTask(task)" icon-start>
          <ion-icon name="clipboard-outline"></ion-icon>
          Copy
        </button>
        <button (click)="editActiveTask(task, i)" ion-button color="primary" icon-start>
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
        <button (click)="removeActiveTask(task, i)" ion-button color="danger" icon-start>
          <ion-icon name="trash"></ion-icon>
          Delete
        </button> 
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
